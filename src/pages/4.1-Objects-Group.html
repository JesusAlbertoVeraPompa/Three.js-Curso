<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>4.1 Objects Group - Curso Three.js</title>

        <!-- Estilos -->
        <link rel="stylesheet" href="../assets/css/main.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="min-h-screen flex flex-col bg-gray-300">
        <!-- HEADER -->
        <header class="w-full flex flex-row justify-around items-center p-2 bg-gray-800">
            <div class="basis-1/3 flex justify-start">
                <a class="basis-1/3 flex justify-start" href="../../">
                    <button class="bg-blue-500 px-3 py-1 rounded-md text-white cursor-pointer">
                        Regresar
                    </button>
                </a>
            </div>
            <div class="basis-1/3 flex justify-center">
                <h2 class="text-[18px] font-bold text-white">Course Three.js</h2>
            </div>
            <div class="basis-1/3 flex justify-end items-end">
                <a
                    class="basis-1/3 flex justify-end items-end"
                    href="https://github.com/JesusAlbertoVeraPompa/Three.js-Curso"
                    target="_blank"
                >
                    <h3 class="text-white mx-2">Repository</h3>
                    <img
                        class="w-18 rounded"
                        src="../assets/img/1.logo-github.jpg"
                        alt=""
                        srcset=""
                    />
                </a>
            </div>
        </header>

        <!-- MAIN -->
        <main class="flex-1 p-2 lg:p-4">
            <div class="w-full bg-gray-100 rounded-md p-2 lg:p-4 space-y-4">
                <!-- CANVAS -->
                <div class="flex justify-center items-center h-[500px] bg-gray-300 rounded-md p-2">
                    <canvas class="webgl bg-gray-100 rounded-md"></canvas>
                </div>

                <!-- TITLE -->
                <h3 class="text-center bg-gray-300 p-2 rounded-md font-semibold text-[24px]">
                    4.1 Objects Group
                </h3>

                <!-- CODE VIEW -->
                <div class="bg-gray-300 rounded-md p-2">
                    <pre class="bg-gray-900 text-gray-100 p-4 rounded-md overflow-x-auto text-sm">
                        <code id="codigo-js"></code>
                    </pre>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="bg-gray-800 text-white text-center p-3">Curso Three.js</footer>

        <!-- THREE.JS (SE EJECUTA) -->
        <script type="module" src="../assets/js/4.1-Objects-Group.js"></script>

        <!-- MOSTRAR CÃ“DIGO (NO SE EJECUTA) -->
        <script>
            const codigo = `
//==============================================================================
// assets/js/4.1-Objects-Group.js
//==============================================================================

import * as THREE from "https://unpkg.com/three@latest/build/three.module.js";

// Canvas
const canvas = document.querySelector("canvas.webgl");

// Scene
const scene = new THREE.Scene();

/**
 * Axes Helper
 */
const axesHelper = new THREE.AxesHelper(2);
scene.add(axesHelper);

/**
 * Objects
 */
const group = new THREE.Group();
group.scale.y = 2;
group.rotation.y = 0.2;
scene.add(group);

const cube1 = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshBasicMaterial({ color: '#ff0000' }),
);
cube1.position.x = -1.5;
group.add(cube1);

const cube2 = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshBasicMaterial({ color: '#00ff0d' }),
);
cube2.position.x = 0;
group.add(cube2);

const cube3 = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshBasicMaterial({ color: '#0400ff' }),
);
cube3.position.x = 1.5;
group.add(cube3);

/**
 * Sizes
 */
const sizes = {
    width: 800,
    height: 492,
};

/**
 * Camera
 */
const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height);
camera.position.z = 3;
// camera.lookAt(new THREE.Vector3(0, - 1, 0))
scene.add(camera);

/**
 * Renderer
 */
const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
});
renderer.setSize(sizes.width, sizes.height);
renderer.render(scene, camera);
        `;

            document.getElementById("codigo-js").textContent = codigo;
        </script>
    </body>
</html>
